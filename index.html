<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://unpkg.com/intro.js/minified/introjs.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #opcao3 {
            position: absolute;
            top: 0;
            right: 20px;
        }

        #reverTutorial{
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <button class="btn border" id="opcao1" data-intro="Esta é a primeira opção" data-step="1">Primeira</button>
    <button class="btn border" id="opcao2" data-intro="Esta é a segunda opção" data-step="2">Segunda</button>
    <button class="btn border" id="opcao3" data-intro="Esta é a terceira opção" data-step="3">Terceira</button>

    <button class="btn btn-secondary" id="reverTutorial">Rever Tutorial</button>

    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            introJs().start();
        });
        introJs().setOptions({
            steps: [
                {
                    element: '#opcap1',
                    intro: 'Esta é a primeira opção',
                    position: 'right' // Definição da posição do tooltip (caixa com mensagem) do tutorial.
                },
                {
                    element: '#opcao2',
                    intro: 'Esta é a segunda opção',
                    position: 'left'
                },
                {
                    element: '#opcao3',
                    intro: 'Aqui irá para outra página',
                    position: 'auto' // Definição automática da posição baseado no espaço disponível
                }
                // Adicione mais passos conforme necessário
            ]
        }).start();

        document.getElementById('reverTutorial').addEventListener('click', function () {
            introJs().start();
        })

    </script>
</body>

</html>
